platforms:
  override_default_platforms: true
  increased_platform_scope: false
  default_platforms:
    - qemu_arc_em
    - qemu_cortex_a53
    - mps2_an385
    - native_sim
    - qemu_riscv32
    - qemu_x86_lakemont
    - qemu_x86
    - qemu_xtensa
    - qemu_x86_tiny
    - intel_ish_5_6_0
levels:
  - name: smoke
    description: >
      A plan to be used verifying basic zephyr features on hardware.
    adds:
      - kernel.threads.*
      - kernel.memory_protection.*
      - kernel.timer.*
      - arch.interrupt
      - boards.*
  - name: acceptance
    description: >
      More coverage
    adds:
      - kernel.*
      - pm.*
      - system.*
      - arch.*
      - benchmark.kernel.*
      - boards.*
      - logging.*
      - drivers.*
      - libraries.mem_blocks.*
      - libraries.data_structures.*
      - libraries.lib.*
      - libraries.cbprintf.*
      - libraries.p4wq
      - libraries.libc.*
      - libraries.heap
      - libraries.heap_align
      - libraries.os.*
  - name: logic_analyzer
    description: >
      Tests using logic analyzer
    adds:
      - kernel.timer.timer_behavior_external
