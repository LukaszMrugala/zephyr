# FMOS DevOps Github Actions SSH API
# - a basic github action wrapper for remote work with ssh and scp
# 
# requires:
#  0. remote host name
#  1. remote user name
#  2. content of ssh private key
#  3. source file or dir for scp
#  4. destination dir for scp

name: 'fmos-scp-ssh-pipeline'
description: 'executes commands and/or transfers files/folder over pre-authorized SSH connection'
inputs:
  hostname:
    description: 'target hostname for command'
    required: true
  ssh-user:
    description: 'user name for remote ssh connection'
    required: true
  ssh-key:
    description: 'content of ssh private key raw content of ~/.ssh/id_rsa'
    required: true
  ssh-opts:
    description: 'ssh connection options'
    default: '-o "UserKnownHostsFile=/dev/null" -o "LogLevel ERROR" -o "StrictHostKeyChecking no"'
  connect-timeout:
    description: 'connection timeout to remote host'
    default: "5s"
  scp-src:
    description: 'file / directory to transfer through scp'
    required: true
  scp-dst:
    description: 'directory where to transfer files'
    required: true
  ssh-pre:
    description: 'execute pre-commands before scp'
  ssh-post:
    description: 'execute post-commands after scp'
  ssh-pre-rollback:
    description: 'executue if scp or ssh-post steps fail it rollback commands called in a pre-command'
  scp-rollback:
    description: 'execute if ssh-post step fails'
    type: boolean
    default: false
runs:
  using: "composite"
  steps:
    - name: Prepare environment
      id: prep-env
      run: |
        if [ ! -f "$HOME/.ssh/id_rsa-temp" ]; then
          if [ ! -d "$HOME/.ssh" ]; then
            mkdir -p $HOME/.ssh
          fi
          echo "${{ inputs.ssh-key }}" | tr -d '\r' >> $HOME/.ssh/id_rsa-temp
        fi
        chmod 600 $HOME/.ssh/id_rsa-temp
      shell: bash
    - name: Execute ssh pre-commands
      id: ssh-pre-cmd
      if: success() && inputs.ssh-pre != ''
      run: |
        ssh -i $HOME/.ssh/id_rsa-temp ${{ inputs.ssh-opts }} -o "ConnectTimeout"=${{ inputs.connect-timeout }} ${{ inputs.ssh-user }}@${{ inputs.hostname }} ${{ inputs.ssh-pre }}
        pre_cmd_state=$?
        if [ $pre_cmd_state == 2 ]; then
          echo "SSH connection failed"
          exit 2
        elif [ $pre_cmd_state != 0 ]; then
          echo "SSH pre-cmd return error"
          exit $pre_cmd_state
        fi
      shell: bash
    - name: Execute scp command
      id: scp-cmd
      # execute this step if the previous step passed or did not executed and require inputs are not empty
      if: success() && inputs.scp-src != '' && inputs.scp-dst != ''
      run: |
        scp -r -i $HOME/.ssh/id_rsa-temp ${{ inputs.ssh-opts }} -o "ConnectTimeout"=${{ inputs.connect-timeout }} ${{ inputs.scp-src }} ${{ inputs.ssh-user }}@${{ inputs.hostname }}:${{ inputs.scp-dst }}
      continue-on-error: true
      shell: bash
    - name: Execute ssh post-commands
      id: ssh-post-cmd
      # execute this step if the previous steps passed and require input is not empty
      if: steps.scp-cmd.outcome == 'success' && inputs.ssh-post != ''
      run: |
        ssh -i $HOME/.ssh/id_rsa-temp ${{ inputs.ssh-opts }} -o "ConnectTimeout"=${{ inputs.connect-timeout }} ${{ inputs.ssh-user }}@${{ inputs.hostname }} ${{ inputs.ssh-post }}
        post_cmd_state=$?
        if [ $post_cmd_state == 2 ]; then
          echo "SSH connection failed"
        elif [ $post_cmd_state != 0 ]; then
          echo "SSH post-cmd return error"
        fi
        exit $post_cmd_state
      continue-on-error: true
      shell: bash
    - name: Execute rollback scp if post-command fails
      id: rollback-scp
      if: steps.ssh-post-cmd.outcome == 'failure' && steps.scp-cmd.outcome == 'success' && inputs.scp-rollback
      run: |
        ssh -i $HOME/.ssh/id_rsa-temp ${{ inputs.ssh-opts }} -o "ConnectTimeout"=${{ inputs.connect-timeout }} ${{ inputs.ssh-user }}@${{ inputs.hostname }} "cd ${{ inputs.scp-dst }} && for path in ${{ inputs.scp-src }}; do file=\${path##*/}; echo \$file; rm -rf \$file; done"
      continue-on-error: true
      shell: bash
    - name: Execute rollback ssh-pre-command if scp or ssh-post command fail
      id: rollback-ssh-pre
      if: ( steps.scp-cmd.outcome == 'failure' || steps.scp-cmd.outcome == 'skipped' || steps.ssh-post-cmd.outcome == 'failure' ) && inputs.ssh-pre-rollback != ''
      run: |
        ssh -i $HOME/.ssh/id_rsa-temp ${{ inputs.ssh-opts }} -o "ConnectTimeout"=${{ inputs.connect-timeout }} ${{ inputs.ssh-user }}@${{ inputs.hostname }} ${{ inputs.ssh-pre-rollback }}
      shell: bash
    - name: Check on failures
      if: steps.prep-env.outcome == 'failure' || steps.scp-cmd.outcome == 'failure' || steps.scp-cmd.outcome == 'skipped' || steps.ssh-post-cmd.outcome == 'failure'
      run: |
        echo "Setup environment: ${{ steps.prep-env.outcome }}"
        echo "Execute ssh pre-commands: ${{ steps.ssh-pre-cmd.outcome }}"
        echo "Execute scp command: ${{ steps.scp-cmd.outcome }}"
        echo "Execute ssh post-commands: ${{ steps.ssh-post-cmd.outcome }}"
        exit 1
      shell: bash
