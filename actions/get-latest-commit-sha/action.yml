# FMOS DevOps Github Actions Get Latest Commit SHA
# - a basic github action wrapper for curl to get latest commit SHA
#
# requires:
#  0. repository in owner/repository-name format
#  1. user used for auth
#  2. token for auth
#  3. workflow name

name: 'Get Latest Commit SHA of specified run'
description: 'Curls the latest commit sha from provided repository and workflow with provided statements'
inputs:
  repository:
    description: 'Repository from which data will be fetched'
    required: true
  branch:
    description: 'Branch from which commit sha will be fetched'
    default: 'main'
  workflow:
    description: 'Workflow file that triggered the expected run'
    required: true
  event:
    description: 'Event that triggered the run push/scheduled/pull_request'
    default: 'push'
  user:
    description: 'Username used for authentication'
    required: true
  token:
    description: 'Token used for authentication'
    required: true
  success:
    description: 'Fetch SHA of the last successful run'
    default: false
    type: boolean
  failed:
    description: 'Fetch SHA of the last failed run'
    default: false
    type: boolean
  cancelled:
    description: 'Fetch SHA of the last cancelled run'
    default: false
    type: boolean
  pages-to-parse:
    description: 'Number of pages to parse'
    default: 20
    type: number
outputs:
  successful-commit-sha:
    description: 'Commit SHA of successful run'
    value: ${{ steps.get-successful-commit-sha.outputs.commit-sha }}
  failed-commit-sha:
    description: 'Commit SHA of failed run'
    value: ${{ steps.get-failed-commit-sha.outputs.commit-sha }}
  cancelled-commit-sha:
    description: 'Commit SHA of cancelled run'
    value: ${{ steps.get-cancelled-commit-sha.outputs.commit-sha }}

runs:
  using: "composite"
  steps:
    - name: 'Check if curl and jq are installed'
      run: |
        which curl
        which jq
      shell: bash

    - name: 'Get latest commits SHA'
      id: get-commit-sha
      run: |
        curl -u ${{ inputs.user }}:${{ inputs.token }} -s -H "Content-Type: application/json" https://api.github.com/repos/${{ inputs.repository }}/actions/workflows/${{ inputs.workflow }}/runs?page=[1-${{ inputs.pages-to-parse }}] | jq -r '.workflow_runs[] | select(.event=="push" and .head_branch=="${{ inputs.branch }}")' > ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.action }}.json
      shell: bash

    - name: 'Get succesful run commit sha'
      id: get-successful-commit-sha
      if: ${{ inputs.success == 'true' && steps.get-commit-sha.outcome == 'success' }}
      run: |
        LATEST_SUCCESSFUL_RUN_SHA=$(cat ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.action }}.json | jq -r 'select(.conclusion=="success") | .head_sha' | awk 'NR==1')

        # Fail execution if LATEST_SUCCESSFUL_RUN_SHA is empty
        if [[ -z "$LATEST_SUCCESSFUL_RUN_SHA" ]]; then
          echo "LATEST_SUCCESSFUL_RUN_SHA is empty!"
          exit 1
        fi

        echo "commit-sha=$LATEST_SUCCESSFUL_RUN_SHA" >> $GITHUB_OUTPUT
      shell: bash

    - name: 'Get failed run commit sha'
      id: get-failed-commit-sha
      if: ${{ inputs.failed == 'true' && steps.get-commit-sha.outcome == 'success' }}
      run: |
        LATEST_FAILED_RUN_SHA=$(cat ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.action }}.json | jq -r 'select(.conclusion=="failure") | .head_sha' | awk 'NR==1')

        # Fail execution if LATEST_FAILED_RUN_SHA is empty
        if [[ -z "$LATEST_FAILED_RUN_SHA" ]]; then
          echo "LATEST_FAILED_RUN_SHA is empty!"
          exit 1
        fi

        echo "commit-sha=$LATEST_FAILED_RUN_SHA" >> $GITHUB_OUTPUT
      shell: bash

    - name: 'Get cancelled run commit sha'
      id: get-cancelled-commit-sha
      if: ${{ inputs.cancelled == 'true' && steps.get-commit-sha.outcome == 'success' }}
      run: |
        LATEST_CANCELLED_RUN_SHA=$(cat ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.action }}.json | jq -r 'select(.conclusion=="cancelled") | .head_sha' | awk 'NR==1')

        # Fail execution if LATEST_CANCELLED_RUN_SHA is empty
        if [[ -z "$LATEST_CANCELLED_RUN_SHA" ]]; then
          echo "LATEST_CANCELLED_RUN_SHA is empty!"
          exit 1
        fi

        echo "commit-sha=$LATEST_CANCELLED_RUN_SHA" >> $GITHUB_OUTPUT
      shell: bash

    - name: 'Cleanup'
      run: |
        rm -vrf ${{ github.run_id }}-${{ github.run_attempt }}-${{ github.action }}.json
      shell: bash
